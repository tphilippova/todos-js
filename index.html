<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ToDos</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="resources/css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Kalam:400,700|Roboto:400,500i,700|Nunito:400,600&display=swap" rel="stylesheet">
		<script type="text/javascript" src="resources/js/main.js" defer></script>
	</head>
	<body>
		<div>

			<!-- Header -->
			<nav class="navbar navbar-expand-sm bg-color navbar-dark shadow-sm">
				<div class="container-fluid">
					<div class="navbar-header">
						<img class="navbar-brand" src="./resources/img/logo_w.png" alt="logo">
						<span class="moto">Create - Complete - Check your TO-DO List</span>
					</div>

					<!-- Login / Logout button -->
					<div class="nav navbar-nav navbar-right">
						<div class="nav-item dropdown">
							<span onclick="showLoginForm()" class="login-button" >Login</span>
						</div>
					</div>

					<!-- Login form -->
					<div id="login-form" class="login-form dropdown-menu dropdown-menu-right form-wrapper">
						<form>
							<div class="form-group">
								<input type="text" class="email form-control" placeholder="Email">
							</div>
							<div class="form-group">
								<input type="text" class="password form-control" placeholder="Password">
							</div>
							<button id="signUpBtn" class="sign-up-button btn btn-block" type="submit">Sing In</button>
						</form>
					</div>

				</div>
			</nav>

			<!-- Main block -->
			<div class="container">
				<div class="row pt-5 pb-5 mb-5">
					<div class="col-xs-1 col-lg-2">
					</div>
					<!-- Input field -->
					<div class="col-xs-10 col-lg-8 mr-3 ml-3">
						<div id="myTask" class="heading">
							<h3 class="pb-3">Things to do today</h3>
							<div class="row no-gutters">
								<div class="col-10">
									<input onkeyup="checkEnter()" oninput="checkInput()" id="myInput" class="form-control mb-2 mr-sm-2" type="text" placeholder="To...">
								</div>
								<div class="col-2">
									<button disabled onclick="addNewElement()" id="addBtn" class="btn btn-primary mb-2 w-100">Add</button>
								</div>
							</div>
						</div>

						<!-- List of todos -->
						<div class="list row no-gutters">
							<div class="col-12">
								<ul id="myList" class="todoList list-group">
									<!-- <li class="list-group-item">
										<label class="mb-0"></label>
										<input type="text">
										<span class="close">&times;</span>
									</li> -->

								</ul>
							</div>
						</div>

						<!-- Displaying Todo List with filters -->
						<div id="filter" class="filter row mt-1">
							<div class="col-6">
								<div class="btn-group btn-group-sm">
									<button onclick="showFilteredTodo('all')" id="allTodo" type="button" class="button">All</button>
									<button onclick="showFilteredTodo('done')" id="doneTodo" type="button" class="button">Done</button>
									<button onclick="showFilteredTodo('undone')" id="undoneTodo" type="button" class="button">Undone</button>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xs-1 col-lg-2">
					</div>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</body>
</html>
